<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />
    <title>Login | MindMate</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="loginUser(event)">
        <div class="form-div">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>

        <div class="form-div">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>

        <div class="form-div">
          <button class="login-btn" type="submit">Log In</button>
        </div>

        <div class="extra-links">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>

    <script>
      function loginUser(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          alert("Please enter both username and password.");
          return;
        }

        // Set the app-wide username (for dashboard welcome message)
        localStorage.setItem("username", username);

        // If email was saved during signup, retrieve it
        const email = localStorage.getItem("profile_email");

        // If no email saved, use username as a fallback
        const emailToSave =
          email || `${username.toLowerCase().replace(/\s+/g, "")}@example.com`;

        // Update profile storage (for use in profile page)
        localStorage.setItem("profile_name", username);
        localStorage.setItem("profile_email", emailToSave);

        // Redirect to dashboard
        window.location.href = "dashboard.html";
      }
    </script>
  </body>
</html>
