<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Log | MindMate</title>
    <link rel="stylesheet" href="mood.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Mood Log</h1>
      <button class="toggle-theme" onclick="toggleTheme()">ğŸŒ“</button>
    </header>

    <main>
      <section data-aos="fade-up">
        <h2>ğŸ§  How are you feeling today?</h2>
        <form id="moodForm">
          <div class="mood-options">
            <input type="radio" name="mood" id="happy" value="ğŸ˜Š" />
            <label for="happy">ğŸ˜Š</label>

            <input type="radio" name="mood" id="sad" value="ğŸ˜¢" />
            <label for="sad">ğŸ˜¢</label>

            <input type="radio" name="mood" id="angry" value="ğŸ˜ " />
            <label for="angry">ğŸ˜ </label>

            <input type="radio" name="mood" id="excited" value="ğŸ¤©" />
            <label for="excited">ğŸ¤©</label>

            <input type="radio" name="mood" id="meh" value="ğŸ˜" />
            <label for="meh">ğŸ˜</label>
          </div>
          <textarea id="note" placeholder="Write a quick note..."></textarea>
          <button type="submit">Log Mood</button>
        </form>
      </section>

      <section data-aos="fade-up" data-aos-delay="100">
        <h2>ğŸ† Your XP Progress</h2>
        <p>
          XP: <strong id="xp">0</strong> | Level: <strong id="level">1</strong>
        </p>
        <div class="progress-bar">
          <div class="progress-bar-fill" id="xpBar"></div>
        </div>
      </section>

      <section data-aos="fade-up" data-aos-delay="200">
        <h2>ğŸ”¥ Your Streak</h2>
        <p class="streak">Current streak: <span id="streak">0</span> days</p>
        <p class="remainder">ğŸ“… Don't forget to log your mood every day!</p>
      </section>

      <section data-aos="fade-up" data-aos-delay="300">
        <h2>ğŸ“˜ Mood History</h2>
        <div id="logs"></div>
      </section>

      <section data-aos="fade-up" data-aos-delay="400">
        <h2>ğŸ’¡ Daily Mood Tip</h2>
        <div class="tip" id="tipBox">Loading tip...</div>
      </section>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      const moodForm = document.getElementById("moodForm");
      const logs = document.getElementById("logs");
      const xpEl = document.getElementById("xp");
      const levelEl = document.getElementById("level");
      const xpBar = document.getElementById("xpBar");
      const streakEl = document.getElementById("streak");
      const tipBox = document.getElementById("tipBox");

      let moodLog = JSON.parse(localStorage.getItem("moodLog")) || [];
      let xp = parseInt(localStorage.getItem("xp")) || 0;
      let level = parseInt(localStorage.getItem("level")) || 1;
      let streak = parseInt(localStorage.getItem("streak")) || 0;
      let lastDate = localStorage.getItem("lastLogDate") || "";

      const tips = [
        "Take a deep breath and count to 5.",
        "Drink some water and stretch for 2 minutes.",
        "Journaling can help you understand your emotions.",
        "Take a 10-minute walk and get fresh air.",
        "Listen to your favorite calming music.",
      ];

      function displayTip() {
        tipBox.textContent = tips[Math.floor(Math.random() * tips.length)];
      }

      function displayLogs() {
        logs.innerHTML = moodLog
          .map(
            (entry) =>
              `<div class="log-item">${entry.mood} - ${new Date(
                entry.date
              ).toLocaleString()}<br><em>${entry.note || "No note"}</em></div>`
          )
          .join("");
      }

      function updateXP() {
        xpEl.textContent = xp;
        levelEl.textContent = level;
        xpBar.style.width = (xp % 100) + "%";
        if (xp >= 100) {
          level++;
          xp = xp % 100;
          localStorage.setItem("level", level);
        }
        localStorage.setItem("xp", xp);
      }

      function updateStreak(currentDate) {
        if (!lastDate) {
          streak = 1;
        } else {
          const last = new Date(lastDate);
          const curr = new Date(currentDate);
          const diff = (curr - last) / (1000 * 3600 * 24);
          if (diff < 1) return; // already logged today
          else if (diff === 1) streak++;
          else streak = 1;
        }
        lastDate = currentDate;
        localStorage.setItem("lastLogDate", lastDate);
        localStorage.setItem("streak", streak);
        streakEl.textContent = streak;
      }

      function toggleTheme() {
        const html = document.documentElement;
        const theme =
          html.getAttribute("data-theme") === "dark" ? "light" : "dark";
        html.setAttribute("data-theme", theme);
      }

      moodForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const mood = moodForm.mood.value;
        const note = document.getElementById("note").value.trim();
        if (!mood) return alert("Please select a mood!");

        const date = new Date().toISOString();
        moodLog.unshift({ mood, note, date });
        localStorage.setItem("moodLog", JSON.stringify(moodLog));

        xp += 10;
        updateXP();
        updateStreak(date);
        displayLogs();
        displayTip();
        moodForm.reset();
      });

      // On load
      displayLogs();
      updateXP();
      updateStreak(new Date().toISOString());
      displayTip();
    </script>
  </body>
</html>
